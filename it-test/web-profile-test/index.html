<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Profile Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Mulai dari sini -->

    <!-- Header -->
    <header>
        <h1>Nama Saya</h1>
        <p>Deskripsi singkat tentang saya.</p>
    </header>

    <!-- Skill Section -->
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
        </ul>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div>
            <a href="#">Project 1</a>
        </div>
        <div>
            <a href="#">Project 2</a>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Pesan" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <!-- JS Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
